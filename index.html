<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS BAY.com | 虹湾之城</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           直接内置 CSS 样式，确保修改立即生效
           ========================================= */
        
        /* 全局变量：火星配色 */
        :root {
            --mars-red: #c65f48;
            --mars-dark: #0f0808;
            --space-blue: #4a8bad;
            --neon-red: #ff4800;
            --neon-blue: #00f7ff;
            --text-main: #ffffff;
            --text-sub: #e0e0e0;
        }

        /* 1. 基础排版：字体巨大化 */
        html {
            font-size: 20px; /* 【核心】基准字体调大 */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--mars-dark);
            color: var(--text-main);
            line-height: 1.8; /* 行高增加，阅读更舒服 */
            overflow-x: hidden;
        }

        /* 2. 容器限制：防止内容在超大屏上太散 */
        .container {
            width: 90%;
            max-width: 1300px; /* 限制最大宽度 */
            margin: 0 auto;
            position: relative;
        }

        /* 3. 强力 Flex 布局：强制垂直居中 */
        .flex-center {
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: space-between;
            gap: 80px; /* 图文之间的间距加大 */
            padding: 80px 0;
        }

        /* 反向布局 */
        .row-reverse {
            flex-direction: row-reverse;
        }

        /* 4. 文字区域：强制占据一半空间 */
        .attraction-text, .guide-info {
            flex: 1; /* 占比 1份 */
            min-width: 0; /* 防止文字溢出 */
        }

        /* 5. 图片区域：强制占据另一半，且限制最大尺寸 */
        .attraction-visual, .guide-image-container {
            flex: 1; /* 占比 1份 */
            display: flex;
            justify-content: center;
            max-width: 600px; /* 【核心】图片容器最大宽度锁死！ */
        }

        /* 图片本身自适应 */
        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
        }

        /* =========================================
           具体组件样式
           ========================================= */

        /* 导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(15, 8, 8, 0.95);
            position: fixed;
            top: 0;
            width: 90%; /* 这里的90%对应padding */
            z-index: 1000;
            border-bottom: 2px solid var(--mars-red);
        }
        .logo { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: bold; color: var(--mars-red); }
        .nav-links { list-style: none; display: flex; gap: 40px; }
        .nav-links a { text-decoration: none; color: #fff; font-size: 1.2rem; font-weight: bold; }

        /* 首页 Hero */
        .hero-section {
            height: 100vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), var(--mars-dark)), url('https://images.unsplash.com/photo-1635332616035-136c9668d90e?q=80&w=1920&auto=format&fit=crop') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 80px;
        }
        .hero-content h1 { font-family: 'Orbitron'; font-size: 5rem; margin: 0; text-shadow: 0 0 30px var(--mars-red); }
        .hero-content h2 { font-size: 2.5rem; color: var(--space-blue); margin: 20px 0; }
        .hero-content p { font-size: 1.5rem; max-width: 800px; margin: 0 auto 50px; }
        
        /* 按钮 */
        .btn-primary {
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            border: 3px solid var(--mars-red);
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 20px var(--mars-red);
        }
        .btn-primary:hover { background: var(--mars-red); }

        /* 向导区域 */
        .guide-section { background: linear-gradient(45deg, #1a0f0f, #2a1515); }
        .guide-image-container { max-width: 400px; } /* 向导图片稍微小一点 */
        .guide-info h2 { font-size: 3.5rem; margin-bottom: 20px; color: var(--space-blue); }
        .guide-bio p { font-size: 1.4rem; padding-left: 30px; border-left: 6px solid var(--mars-red); }

        /* 地图区域 */
        .map-section { background: #000; padding: 100px 0; }
        .section-title { font-size: 3.5rem; color: var(--mars-red); margin-bottom: 20px; font-family: 'Orbitron'; }
        .interactive-map-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            border: 2px solid var(--space-blue);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px var(--space-blue);
        }
        
        /* 地图热点 - 霓虹红点 */
        .map-hotspot {
            position: absolute;
            width: 30px;
            height: 30px;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .hotspot-dot {
            width: 100%; height: 100%;
            background: var(--neon-red);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--neon-red);
            animation: pulse 1.5s infinite;
        }
        .celebration-hotspot .hotspot-dot { background: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 游览项目排版 */
        .attraction-section { padding: 100px 0; border-bottom: 1px solid #333; }
        .attraction-text h2 {
            font-size: 3rem; /* 标题巨大 */
            margin-bottom: 30px;
            font-family: 'Orbitron';
        }
        .attraction-text .glow-text-red { color: var(--mars-red); text-shadow: 0 0 10px var(--neon-red); }
        .attraction-text .glow-text-blue { color: var(--space-blue); text-shadow: 0 0 10px var(--neon-blue); }
        
        .attraction-description p {
            font-size: 1.4rem; /* 正文巨大 */
            color: #ccc;
            text-align: justify; /* 两端对齐 */
        }

        /* 载具小图 */
        .vehicle-display {
            margin-top: 40px;
            display: flex;
            align-items: center;
            gap: 30px;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
        }
        .vehicle-img { width: 150px; height: auto; }
        .vehicle-display span { font-size: 1.2rem; color: var(--space-blue); font-family: 'Orbitron'; }

        /* 最终章 */
        .celebration-content { max-width: 800px; margin: 0 auto; text-align: center; }
        .big-title { font-size: 4rem; margin-bottom: 50px; color: #fff; text-shadow: 0 0 20px var(--neon-red); }

        /* 手机适配 */
        @media (max-width: 768px) {
            .flex-center { flex-direction: column; text-align: center; gap: 40px; }
            .row-reverse { flex-direction: column; }
            .attraction-text, .attraction-visual { max-width: 100%; width: 100%; }
            .hero-content h1 { font-size: 3rem; }
            .nav-links { display: none; } /* 手机暂隐导航 */
        }
    </style>
</head>
